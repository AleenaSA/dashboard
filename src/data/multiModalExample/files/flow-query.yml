jtype: Flow
version: '1'
read_only: true
with:
  restful: true
  port_expose: 45678
pods:
  # first pathway
  - name: filter_text
    uses: filter.yml
    env:
      filter_mime: text/plain
  - name: textEncoder
    uses: encode-text.yml
  - name: textModIndexer
    uses: index-comp.yml
    env:
      indexer_name: text
  # second pathway, in parallel
  - name: filter_image
    uses: filter.yml
    env:
      filter_mime: image/jpeg
    needs: gateway
  - name: imageCrafter
    uses: crafter-image.yml
  - name: imageEncoder
    uses: encode-image.yml
  - name: imageModIndexer
    uses: index-comp.yml
    env:
      indexer_name: image
  # join
  - needs: [imageModIndexer, textModIndexer]
    name: joiner
    uses: _merge_chunks
  - uses: ranker.yml
    name: ranker
  - name: docIndexer
    uses: index-doc.yml

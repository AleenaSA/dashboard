jtype: Flow
version: '1'
with:
  restful: true
  port_expose: 45678
pods:
  - name: segment
    uses: segment.yml
  # first pathway
  - name: filter_text
    uses: filter.yml
    env:
      filter_mime: text/plain
  - name: textEncoder
    uses: encode-text.yml
  - name: textModIndexer
    uses: index-comp.yml
    env:
      indexer_name: text
  # second pathway, in parallel
  - name: filter_image
    uses: filter.yml
    env:
      filter_mime: image/jpeg
    needs: segment
  - name: imageCrafter
    uses: crafter-image.yml
  - name: imageEncoder
    uses: encode-image.yml
  - name: imageModIndexer
    uses: index-comp.yml
    env:
      indexer_name: image
  # third pathway, in parallel
  - name: docIndexer
    uses: index-doc.yml
    needs: segment
  # join all parallel works
  - needs: [docIndexer, imageModIndexer, textModIndexer]
    name: joiner